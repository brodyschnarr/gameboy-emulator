<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Golf Sim</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ‚îÄ‚îÄ SETUP SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="load-error" style="display:none;position:fixed;top:0;left:0;right:0;background:#c0392b;color:#fff;padding:12px 16px;font-size:13px;z-index:9999;font-family:monospace;"></div>
    <div id="screen-setup" class="screen active" style="display:flex">
        <div class="setup-inner">
            <h1>‚õ≥ Golf Sim</h1>
            <p class="subtitle">Driving Range</p>

            <div class="camera-preview-wrap">
                <video id="setup-video" autoplay playsinline muted></video>
                <div class="camera-hint">Point camera at your full body ‚Äî side-on or face-on</div>
            </div>

            <div class="club-selector" id="club-selector">
                <button class="club-btn active" data-club="driver">Driver</button>
                <button class="club-btn" data-club="3w">3 Wood</button>
                <button class="club-btn" data-club="5i">5 Iron</button>
                <button class="club-btn" data-club="7i">7 Iron</button>
                <button class="club-btn" data-club="pw">PW</button>
            </div>

            <div class="hand-selector">
                <button class="hand-btn active" data-hand="right">Right Handed</button>
                <button class="hand-btn" data-hand="left">Left Handed</button>
            </div>

            <button id="btn-start" class="btn-primary">Start Session</button>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ SESSION SCREEN ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div id="screen-session" class="screen">

        <!-- 3D Range ‚Äî full background -->
        <canvas id="range-canvas"></canvas>

        <!-- Camera PIP ‚Äî bottom left -->
        <div class="camera-pip" id="camera-pip">
            <video id="swing-video" autoplay playsinline muted></video>
            <canvas id="pose-canvas"></canvas>
            <div class="pip-label">üì∑ Live</div>
        </div>

        <!-- Status badge ‚Äî top center -->
        <div class="swing-status" id="swing-status">
            <span id="status-text">üèåÔ∏è Address the ball</span>
        </div>

        <!-- Stats panel ‚Äî right side -->
        <div class="stats-panel">
            <div class="current-club" id="display-club">Driver</div>

            <div class="stat-grid">
                <div class="stat-card" id="stat-chs">
                    <div class="stat-label">Club Speed</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit">mph</div>
                </div>
                <div class="stat-card" id="stat-bs">
                    <div class="stat-label">Ball Speed</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit">mph</div>
                </div>
                <div class="stat-card" id="stat-carry">
                    <div class="stat-label">Carry</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit">yds</div>
                </div>
                <div class="stat-card" id="stat-total">
                    <div class="stat-label">Total</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit">yds</div>
                </div>
                <div class="stat-card" id="stat-launch">
                    <div class="stat-label">Launch</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit">deg</div>
                </div>
                <div class="stat-card" id="stat-dir">
                    <div class="stat-label">Direction</div>
                    <div class="stat-value">--</div>
                    <div class="stat-unit"></div>
                </div>
                <div class="stat-card wide" id="stat-shape">
                    <div class="stat-label">Shot Shape</div>
                    <div class="stat-value">--</div>
                </div>
                <div class="stat-card wide" id="stat-tempo">
                    <div class="stat-label">Tempo</div>
                    <div class="stat-value">--</div>
                </div>
            </div>

            <!-- Shot history -->
            <div class="shot-history">
                <div class="history-title">Shot History</div>
                <div class="history-list" id="history-list"></div>
            </div>

            <!-- Club + controls -->
            <div class="bottom-controls">
                <button class="club-btn-sm active" data-club="driver">DR</button>
                <button class="club-btn-sm" data-club="3w">3W</button>
                <button class="club-btn-sm" data-club="5i">5I</button>
                <button class="club-btn-sm" data-club="7i">7I</button>
                <button class="club-btn-sm" data-club="pw">PW</button>
                <button id="btn-exit" class="btn-exit">‚úï</button>
            </div>
        </div>

        <!-- Next shot overlay (appears after ball lands) -->
        <div class="next-shot-overlay hidden" id="next-shot-overlay">
            <div class="shot-result-card" id="shot-result-card"></div>
            <button id="btn-next-shot" class="btn-next">Next Shot ‚Ä∫</button>
        </div>

    </div>

    <script>
        // Show setup screen immediately ‚Äî don't wait for scripts
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('screen-setup').style.display = 'flex';
            document.getElementById('screen-session').style.display = 'none';
        });
        window.onerror = (msg, src, line) => {
            const el = document.getElementById('load-error');
            if (el) { el.textContent = '‚ö†Ô∏è Load error: ' + msg; el.style.display = 'block'; }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/build/three.min.js"></script>
    <script src="shot.js"></script>
    <script src="scene.js"></script>
    <script src="swing.js"></script>
    <script src="app.js"></script>
</body>
</html>
