<!DOCTYPE html>
<html><head>
<title>Map Test</title>
<style>
.canada-map { width: 100%; max-width: 600px; height: auto; border: 1px solid #ccc; }
.region-picker { margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px; }
.region-buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-top: 12px; }
.region-btn { padding: 12px; background: white; border: 2px solid #ccc; border-radius: 6px; cursor: pointer; font-weight: 600; }
.region-btn:hover { border-color: #2563eb; }
.region-btn.active { background: #2563eb; color: white; border-color: #2563eb; }
.hidden { display: none; }
</style>
</head><body>
<h1>Canada Map Test</h1>
<div id="map-container"></div>
<div id="region-picker-container" class="hidden"></div>
<div id="selection-output"></div>

<script src="regional-data.js"></script>
<script src="canada-map.js"></script>
<script>
CanadaMap.render('map-container');
CanadaMap.onSelect = (province, region) => {
    console.log('Selected:', province, region);
    const data = RegionalData.getRegion(region);
    document.getElementById('selection-output').innerHTML = `
        <h3>Selected: ${data.name}</h3>
        <p>Province: ${province}</p>
        <p>Average Income: $${data.averageIncome.toLocaleString()}</p>
        <p>Median Home: $${data.medianHome.toLocaleString()}</p>
    `;
};
</script>
</body></html>
